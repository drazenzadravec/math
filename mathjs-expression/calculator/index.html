                        </li>

    <div class="container">
        <main role="main" class="pb-3">
            <input id="FunctionIndex" name="FunctionIndex" type="hidden" value />
            <input id="SectionIndex" name="SectionIndex" type="hidden" value />

            <button id="calculator_execute" type="submit" style="visibility:hidden; height:1px; width:1px;"></button>
<pre id="OutputResult" class="calculator-result"></pre>
<textarea cols="33" id="InputExpression" name="InputExpression" required="True" rows="3" style="resize:both;width:100%;">
</textarea>
            <div style="height:3px;"></div>

            <div id="calculator_linear_algebra_div_id" class="calculator-function-item-init">
                <div>
                    <label class="calculator-label-functions" for="linear_algebra_label">Linear Algebra</label>
                </div>
                <div>
                    <label class="calculator-label-functions" for="linear_algebra_label_1">Apply a System of Linear Equation Solver to the expression with multiple variables.</label>
                </div>
                <div class="grid-calculator-container-functions">
                    <div>
                        <label class="calculator-label-functions" for="LinAlgVariableNames">Variable Names</label>
                        <input id="LinAlgVariableNames" name="LinAlgVariableNames" style="width:80%;" type="text" value />
                    </div>
                    <div>
                        <label class="calculator-label-functions" for="ARowsColumns">A rows, columns</label>
                        <input id="ARowsColumns" name="ARowsColumns" style="width:80%;" type="text" value />
                    </div>
                    <div>
                        <label class="calculator-label-functions" for="BColumns">B columns</label>
                        <input id="BColumns" name="BColumns" style="width:80%;" type="text" value />
                    </div>
                </div>
            </div>
            <div id="calculator_linear_regression_div_id" class="calculator-function-item-init">
                <div>
                    <label class="calculator-label-functions" for="linear_regression_label">Linear Regression</label>
                </div>
                <div>
                    <label class="calculator-label-functions" for="linear_regression_label_1">Apply the Linear Regression on a set of points. Example: points [x, y] for y = a0*x^0 &#x2B; a1*x^1 &#x2B; a2*x^2 &#x2B; a3*x^3</label>
                </div>
                <div class="grid-calculator-container-functions">
                    <div>
                        <label class="calculator-label-functions" for="PolynomialDegree">Polynomial Degree</label>
                        <input id="PolynomialDegree" name="PolynomialDegree" style="width:30%;" type="text" value />
                    </div>
                </div>
            </div>
            <div id="calculator_interpolation_div_id" class="calculator-function-item-init">
                <div>
                    <label class="calculator-label-functions" for="interpolation_label">Interpolation</label>
                </div>
                <div>
                    <label class="calculator-label-functions" for="interpolation_label_1">Apply the Interpolation on a set of ordered points. Interpolation types</label>
                </div>
                <div class="grid-calculator-container-functions">
                    <div>
                        <label class="calculator-label-functions" for="InterpolateId">Interpolate</label>
                        <select class="calculator-dropdown-functions" data-val="true" data-val-required="The InterpolateId field is required." id="InterpolateId" name="InterpolateId" style="width:70%;">
                            <option selected="selected" value="0">Common</option>
                            <option value="1">Rational Without Poles</option>
                            <option value="2">Rational With Poles</option>
                            <option value="3">Polynomial Equidistant</option>
                            <option value="4">Polynomial</option>
                            <option value="5">Linear</option>
                            <option value="6">Log Linear</option>
                            <option value="7">Cubic Spline</option>
                            <option value="8">Cubic Spline Robust</option>
                            <option value="9">Step</option>
                        </select>
                    </div>
                    <div>
                        <label class="calculator-label-functions" for="InterpolateAt">Interpolate At</label>
                        <input id="InterpolateAt" name="InterpolateAt" style="width:30%;" type="text" value />
                    </div>
                </div>
            </div>
            <div id="calculator_equation_root_div_id" class="calculator-function-item-init">

                    <label class="calculator-label-functions" for="equation_root_label">Equation Root</label>

                    <label class="calculator-label-functions" for="equation_root_label_1">f(x) = 0, Apply the Equation Root solver to the expressiom with a single variable &#x27;x&#x27;. Use &#x27;Lower Bound&#x27; and the &#x27;Upper Bound&#x27; to use initial guesses of the root for the expression at &#x27;x&#x27;.</label>
                </div>

                    <div>
                        <label class="calculator-label-functions" for="EquRootVariableNames">Variable Names</label>
                        <input id="EquRootVariableNames" name="EquRootVariableNames" style="width:80%;" type="text" value />
                    </div>
                    <div>
                        <label class="calculator-label-functions" for="EquRootVariableValues">Variable Values</label>
                        <input id="EquRootVariableValues" name="EquRootVariableValues" style="width:80%;" type="text" value />

                    <div>
                        <label class="calculator-label-functions" for="EquRootLowerBound">Lower Bound</label>
                        <input id="EquRootLowerBound" name="EquRootLowerBound" style="width:80%;" type="text" value />
                    </div>
                    <div>
                        <label class="calculator-label-functions" for="EquRootUpperBound">Upper Bound</label>
                        <input id="EquRootUpperBound" name="EquRootUpperBound" style="width:80%;" type="text" value />

                        <label class="calculator-label-functions" for="QudRootVariableValues">Variable Values</label>
                        <input id="QudRootVariableValues" name="QudRootVariableValues" style="width:60%;" type="text" value />
                    </div>
                </div>
            </div>
